name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'       # Release versions: v1.0.0, v2.1.3
      - 'v*.*.*-*'     # Pre-release versions: v1.0.0-beta.1, v2.0.0-rc.1

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating GitHub releases
      packages: write  # For publishing packages
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better release notes
      
    - name: Extract version from tag
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        echo "version=$TAG" >> $GITHUB_OUTPUT
        echo "Version: $TAG"
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'  # LTS version
        
    - name: Restore dependencies
      run: dotnet restore src/MicrotypeGenerator.csproj
      
    - name: Build
      run: dotnet build src/MicrotypeGenerator.csproj --configuration Release --no-restore
      
    - name: Pack
      run: dotnet pack src/MicrotypeGenerator.csproj --configuration Release --no-build --output ./nupkg /p:Version=${{ steps.version.outputs.version }}
      
    - name: Publish to NuGet.org
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./nupkg/*.nupkg
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-${{ steps.version.outputs.version }}
        path: ./nupkg/*.nupkg
